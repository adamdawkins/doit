<template name="dashboard">
  <h1>Dashboard</h1>
  <div class="list-group">
    {{#each tasks}}
      {{>dashboard_task}}
    {{/each}}
  </div>
  {{> new_task}}
</template>

<template name="dashboard_task">
<a class="list-group-item" href="#">
  <h4 class="list-group-item-heading"> {{title}} </h4>
  <p class="list-group-item-text">{{description}}</p>
  <p style="font-size:10px; font-style: italic">Created by: {{creator}} {{created}}</p>
</a>
</template>

<template name="new_task">
  <form id="new_task_form">
  <fieldset>
    <legend>New Task</legend>
    <div class="form-group">
      <label for="title">Title:</label>
      <input name="title" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="descrption">Description</label>
      <textarea class="form-control" name="description" cols="30" rows="6"></textarea>
    </div>
  </fieldset>
  <button class="btn btn-primary btn-block" type="submit">Add task</button>
</form>
</template>
