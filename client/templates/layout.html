<template name="layout">
<header>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'dashboard'}}">Do it!</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
      {{#if currentUser}}
          <li><a href="/signup/{{currentUser.activeUserChallengeId}}">Sign Up</a> </li>
      {{/if}}
          <li><a href="#">Link</a> </li>
          <li><a href="#">Link</a> </li>
          <li><a href="#">Link</a> </li>
      </ul>
    </div>
  </nav>
</header>
<div id="main" class="row-fluid">
  {{>yield}}
</div>
</template>

<template name="userInfo">
  {{#if currentUser}}
    {{> user_loggedIn}}
  {{else}}
    {{> user_loggedOut}} 
  {{/if}}
</template>

<template name="user_loggedIn">
{{#if loggingIn}}
  <li><a>Logging in...</a></li>
{{else}}
<li><img class="img-circle" src="{{currentUser.profile.thumbnail}}" alt="{{currentUser.profile.name}}" style="height: 40px; margin-top: 4px" /></li>
<li class="dropdown">
  <a class="dropdown-toggle" href="#" data-toggle="dropdown">
    {{currentUser.profile.name}}
    <b class="caret"></b>
  </a>
  <ul class="dropdown-menu">
    <li><a id="logout" href="#">Logout</a></li>
  </ul>
</li>
{{/if}}
</template>

<template name="user_loggedOut">
  <li><a id="login" href="#">Login with Facebook</a></li>
</template>
